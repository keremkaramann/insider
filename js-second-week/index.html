<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>To Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Başlık" required>
        <textarea id="taskDescription" placeholder="Açıklama Opsiyonel!"></textarea>

        <div class="radio-btn">
            <label>Öncelik:</label>
            <label><input type="radio" name="priority" value="Düşük"> Düşük</label>
            <label><input type="radio" name="priority" value="Orta"> Orta</label>
            <label><input type="radio" name="priority" value="Yüksek"> Yüksek</label>
        </div>

        <button type="submit">Ekle</button>
    </form>

    <ul id="taskList"></ul>
    <script src="./index.js"></script>
</body>

</html>
